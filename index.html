<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Valentina Issler</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="/valentina-issler/" class="site-title">.V.I.</a>
    </div>

    <div class="divider"></div>

    <div class="nav-center nav-links">
      <a href="/valentina-issler/" class="active">Home</a>
      <a href="../resume/">Career Advice</a>
      <a href="../music/">Music</a>
      <a href="../books/">Books</a>
    </div>

    <div class="menu-toggle" aria-label="Toggle navigation menu" role="button" tabindex="0">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <!-- Page wrapper -->
  <div class="page-wrapper">
    <!-- Main content -->
    <main class="content">
      <div class="left-side">
        <h1 class="hero-heading">VALENTINA ISSLER</h1>
        <p class="intro">
          Lawyer. Singer. Content Creator and Writer
        </p>
        <!-- Call to Action -->
        <button class="mainCTA" onclick="location.href='../resume/'">Career Advice</button>
        <button class="mainCTA" onclick="location.href='../music/'">My Music</button>
        <button class="mainCTA" onclick="location.href='../books'">My Books</button>
      </div>

      <!-- Right image -->
      <div class="right-side">
        <img src="/images/Sabado Jaque- Agosto6713 (1).jpg" alt="Valentina Issler" />
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/valentinaissler/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.instagram.com/valentina.relssi/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@valentinaissler" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://open.spotify.com/artist/4zfZQI4mZ0fCwmhLHEoyYK" target="_blank"><i class="fab fa-spotify"></i></a>
      <a href="mailto:valentinaissler.contact@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </footer>

  <!-- JS for burger menu toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');

      toggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });

      // Accessibility: toggle on keyboard enter/space
      toggle.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          navLinks.classList.toggle('active');
        }
      });
    });
  </script>
</body>
</html>
