<body>
  <!-- Navbar -->

    <div class="nav-left">
      <a href="/" class="site-title">V.I.</a>

    <div class="divider"></div>

    <div class="nav-center nav-links">

    </div>

    <div class="menu-toggle" aria-label="Toggle navigation menu" role="button" tabindex="0">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <!-- Page wrapper -->
  <div class="page-wrapper">
    <!-- Main content -->
    <main class="content resume-layout">
      <div class="resume-content">
        <h1>Books</h1>


  <!-- Footer -->

    <div class="social-icons">
      <a href="https://www.linkedin.com/in/valentinaissler/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.instagram.com/valentina.relssi/?hl=en" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>

    </div>

  <!-- JS for burger menu toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');

      toggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });

      toggle.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          navLinks.classList.toggle('active');
        }
      });
    });
  </script>
